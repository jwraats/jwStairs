name: Build and Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  # Build with newer GLIBC (ubuntu-latest) for modern systems
  build-ubuntu:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        runtime: [linux-arm, linux-arm64]
        include:
          - runtime: linux-arm
            artifact-name: jw-stairs-linux-arm
          - runtime: linux-arm64
            artifact-name: jw-stairs-linux-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build and Publish
        run: |
          dotnet publish JW.Stairs/JW.Stairs.csproj \
            --configuration Release \
            --runtime ${{ matrix.runtime }} \
            --self-contained true \
            --output ./publish/${{ matrix.runtime }}

      - name: Create ZIP archive
        run: |
          cd ./publish/${{ matrix.runtime }}
          zip -r ../../${{ matrix.artifact-name }}.zip .

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact-name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build with GLIBC 2.31 (Debian Bullseye) for older systems like Raspberry Pi OS Bullseye
  build-bullseye:
    runs-on: ubuntu-latest
    container:
      image: debian:bullseye-slim

    strategy:
      matrix:
        runtime: [linux-arm, linux-arm64]
        include:
          - runtime: linux-arm
            artifact-name: jw-stairs-linux-arm-bullseye
          - runtime: linux-arm64
            artifact-name: jw-stairs-linux-arm64-bullseye

    steps:
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y curl wget zip libicu67 libssl1.1 git

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install .NET 10 SDK
        run: |
          curl -sSL https://dot.net/v1/dotnet-install.sh -o dotnet-install.sh
          chmod +x dotnet-install.sh
          ./dotnet-install.sh --channel 10.0 --install-dir /usr/share/dotnet
        env:
          DOTNET_ROOT: /usr/share/dotnet

      - name: Restore dependencies
        run: /usr/share/dotnet/dotnet restore

      - name: Build and Publish
        run: |
          /usr/share/dotnet/dotnet publish JW.Stairs/JW.Stairs.csproj \
            --configuration Release \
            --runtime ${{ matrix.runtime }} \
            --self-contained true \
            --output ./publish/${{ matrix.runtime }}

      - name: Create ZIP archive
        run: |
          cd ./publish/${{ matrix.runtime }}
          zip -r ../../${{ matrix.artifact-name }}.zip .

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact-name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
